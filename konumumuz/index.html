  <!-- JS: mobil menü davranışı ve küçük iyileştirmeler -->
  <script defer>
    (function(){
      document.addEventListener('DOMContentLoaded', function(){
        var toggle = document.querySelector('.menu-toggle');
        var mobile = document.getElementById('mobileMenu');

        if(!toggle || !mobile) return;

        // Toggle açma/kapama
        toggle.addEventListener('click', function(e){
          var expanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', (!expanded).toString());
          mobile.classList.toggle('show');
          mobile.setAttribute('aria-hidden', expanded.toString());
        });

        // ESC ile kapatma
        document.addEventListener('keydown', function(e){
          if(e.key === 'Escape' && mobile.classList.contains('show')){
            mobile.classList.remove('show');
            toggle.setAttribute('aria-expanded','false');
            mobile.setAttribute('aria-hidden','true');
            toggle.focus();
          }
        });

        // Tıkla dışına kapatma (mobil açıkken)
        document.addEventListener('click', function(e){
          if(!mobile.classList.contains('show')) return;
          var inside = mobile.contains(e.target) || toggle.contains(e.target);
          if(!inside){
            mobile.classList.remove('show');
            toggle.setAttribute('aria-expanded','false');
            mobile.setAttribute('aria-hidden','true');
          }
        });

        // Footer yılı güncelle (opsiyonel)
        var y = new Date().getFullYear();
        var el = document.getElementById('copyYear');
        if(el) el.textContent = y;
      });
    })();
  </script>
